{% set name = "yazi" %}
{% set version = "25.5.28" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/sxyazi/yazi/archive/v{{ version }}.tar.gz
  sha256: 6d6258d68f3e453be8b9ba966073d52af893149f04c790d6d8fe6f2597e26b4f

build:
  number: 0

requirements:
  build:
    - {{ stdlib("c") }}
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - make  # [linux]
    - cargo-bundle-licenses

test:
  commands:
    - yazi --help

about:
  home: https://github.com/sxyazi/yazi
  summary: 'Blazing fast terminal file manager written in Rust, based on async I/O'
  description: |
    Yazi (means "duck") is a terminal file manager written in Rust,
    based on non-blocking async I/O. It aims to provide an efficient,
    user-friendly, and customizable file management experience.
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE
    - LICENSE-ICONS
    - THIRDPARTY.yml
  doc_url: https://yazi-rs.github.io/
  dev_url: https://github.com/sxyazi/yazi

extra:
  recipe-maintainers:
    - hoxbro
